apiVersion: apps/v1
kind: Deployment
metadata:
  name: calorie-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calorie-app
  template:
    metadata:
      labels:
        app: calorie-app
    spec:
      containers:
        - name: calorie-container
          image: jyothi1237/calorie_count
          ports:
            - containerPort: 5000
