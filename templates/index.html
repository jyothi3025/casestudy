<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Calorie Calculator - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family: Arial, sans-serif; padding:20px; max-width:700px; margin:auto;}
    .card{border:1px solid #ddd; padding:20px; border-radius:8px;}
    label{display:block; margin-top:10px;}
    input, select{width:100%; padding:8px; margin-top:6px;}
    .row{display:flex; gap:10px;}
    .row > *{flex:1;}
    .nav{margin-bottom:16px;}
    .nav a{margin-right:10px; text-decoration:none;}
    .btn{background:#007acc;color:white;padding:10px;border:none;border-radius:6px;cursor:pointer;margin-top:12px;}
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">Home</a> |
    <a href="/about">About</a>
  </div>

  <h1>Calorie Calculator</h1>
  <div class="card">
    <form action="/calculate" method="post">
      <label for="age">Age (years)</label>
      <input id="age" name="age" type="number" min="0" required />

      <div class="row">
        <div>
          <label for="weight">Weight (kg)</label>
          <input id="weight" name="weight" type="number" step="0.1" min="0" required />
        </div>
        <div>
          <label for="height">Height (cm)</label>
          <input id="height" name="height" type="number" step="0.1" min="0" required />
        </div>
      </div>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <label for="activity">Activity Level</label>
      <select id="activity" name="activity">
        <option value="sedentary">Sedentary (little or no exercise)</option>
        <option value="light">Light (light exercise 1–3 days/week)</option>
        <option value="moderate">Moderate (3–5 days/week)</option>
        <option value="active">Active (6–7 days/week)</option>
        <option value="very_active">Very active (hard exercise & physical job)</option>
      </select>

      <button class="btn" type="submit">Calculate Calories</button>
    </form>
  </div>
</body>
</html>
